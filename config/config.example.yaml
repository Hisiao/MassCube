orbits:
  refresh_rate_sec: 900
  prediction_horizon_sec: 14400
  history_days: 14
  teme_to_ecef: pymap3d
  track_step_sec: 60

tle_quality:
  freshness_max_sec: 7200
  element_change_threshold:
    mean_motion: 0.05
    inclination_deg: 0.05
    raan_deg: 0.05
    eccentricity: 0.0001
  propagation_tolerance_km: 15.0
  score_weights:
    freshness: 0.4
    stability: 0.3
    propagation: 0.3

flux:
  model: mock
  percentile_default: mean
  percentile_on_trigger: p95
  energy_channels:
    - Je>100keV
    - Je>1MeV
    - Jp>10MeV
    - Jp>50MeV
  mock_profile:
    quiet_altitude_km: 800
    storm_altitude_km: 1200
    quiet_flux: 1.0e2
    storm_flux: 5.0e4

decision:
  risk_weights:
    Je>100keV: 0.4
    Je>1MeV: 0.3
    Jp>10MeV: 0.2
    Jp>50MeV: 0.1
  r_off: 4.2
  r_on: 3.0
  hold_time_sec: 20
  min_off_time_sec: 0
  min_on_time_sec: 0
  lead_time_sec: 180
  lag_time_sec: 180
  inflate_factor: 2.0
  trigger_kp_threshold: 6

ui:
  track_length_sec: 7200
  sampling_step_sec: 60
  risk_colorbar:
    min: 0
    max: 6
