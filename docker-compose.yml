services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./config/config.docker.yaml:/app/config/config.yaml
      - ./config/config_versions.json:/app/config/config_versions.json
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
